<html>
    <head><meta charset=\"utf-8\"><title>{{fn}}</title></head>
    <body>
        <h1>{{basename(fn)}}</h1>

        {% for pid, e in enumerate(archive.fnlist) %}
        <ul><a id="{{e}}" href="{{url_for('view', aid=aid, pid=pid)}}">{{e}}</a></ul>
        {% endfor %}
        <p>
        <a href="{{url_for('index', _anchor=aid)}} ">向上</a><p>
    </body>
</html>
