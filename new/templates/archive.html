{% extends "base.html" %}

{% block title %}{{basename(fn)}}{% endblock %}

{% block content %}
        <h1>{{basename(fn)}}</h1>
        {% for pid, e in enumerate(archive.fnlist) %}
        <ul><a id="{{e}}" href="{{url_for('view', aid=aid, pid=pid, nowebp=nowebp)}}">{{e}}</a></ul>
        {% endfor %}
{% endblock %}

{% block navbar %}
<nav class="navbar fixed-bottom">
    <div align=center style=\"padding: 4px;\"><a id=up href="{{url_for('index', _anchor=aid, nowebp=nowebp)}} ">Up</a></div><p>
</div>
{% endblock %}
